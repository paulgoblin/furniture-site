<script>
;(function () {
    var container = document.getElementById("window");
    var imageLinks = [
        { src: "/images/introPhotos/4.jpg", href: "./cabinet.html" },
        { src: "/images/introPhotos/5.jpg", href: "./reclaimed.html" },
        { src: "/images/introPhotos/7.jpg", href: "./table.html" },
        { src: "/images/introPhotos/8.jpg", href: "./table.html" },
    ].sort(function() {
        // shuffles the array by randomly returning either positive or negative
        // number
        return Math.random() - 0.5;
    }).forEach(function(imageLink) {
        var image = document.createElement("img");
        image.setAttribute("src", imageLink.src);
        var anchor = document.createElement("a");
        anchor.setAttribute("href", imageLink.href);
        anchor.appendChild(image);
        container.appendChild(anchor);
    });
})();
